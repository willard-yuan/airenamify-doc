    <script>
        // Nav Pill Logic
        const navContainer = document.getElementById('nav-links-container');
        const navPill = document.getElementById('nav-pill');
        const navItems = document.querySelectorAll('.nav-item');
        const changelogLink = document.getElementById('nav-changelog');
        
        // Set default active item to Changelog
        let activeItem = changelogLink;
        let isHovering = false;

        function movePillTo(element) {
            if (!element) {
                navPill.style.opacity = '0';
                return;
            }
            const rect = element.getBoundingClientRect();
            const containerRect = navContainer.getBoundingClientRect();
            
            navPill.style.width = `${rect.width}px`;
            navPill.style.height = `${rect.height}px`;
            navPill.style.transform = `translate(${rect.left - containerRect.left}px, ${rect.top - containerRect.top}px)`;
            navPill.style.opacity = '1';
        }

        // Initialize pill position
        if (activeItem) {
            setTimeout(() => movePillTo(activeItem), 100);
            activeItem.classList.remove('text-gray-700');
            activeItem.classList.add('text-gray-900');
        }

        // Hover Events
        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                isHovering = true;
                movePillTo(item);
            });
        });

        navContainer.addEventListener('mouseleave', () => {
            isHovering = false;
            movePillTo(activeItem);
        });
    </script>
