    <script>
        // Nav Pill Logic (Simplified for static page)
        const navContainer = document.getElementById('nav-links-container');
        const navPill = document.getElementById('nav-pill');
        const navItems = document.querySelectorAll('.nav-item');
        const activeItem = document.getElementById('nav-blog');
        let isHovering = false;

        function movePillTo(element) {
            if (!element) {
                navPill.style.opacity = '0';
                return;
            }
            const rect = element.getBoundingClientRect();
            const containerRect = navContainer.getBoundingClientRect();
            
            navPill.style.width = `${rect.width}px`;
            navPill.style.height = `${rect.height}px`;
            navPill.style.transform = `translate(${rect.left - containerRect.left}px, ${rect.top - containerRect.top}px)`;
            navPill.style.opacity = '1';
        }

        // Initialize pill position
        if (activeItem) {
            setTimeout(() => movePillTo(activeItem), 100);
            activeItem.classList.remove('text-gray-700');
            activeItem.classList.add('text-gray-900');
        }

        // Hover Events
        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                isHovering = true;
                movePillTo(item);
            });
        });

        navContainer.addEventListener('mouseleave', () => {
            isHovering = false;
            movePillTo(activeItem);
        });

        // Mobile Menu Logic
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
        const menuSpans = mobileMenuBtn ? mobileMenuBtn.querySelectorAll('span') : [];

        function toggleMobileMenu() {
            const isOpen = !mobileMenu.classList.contains('pointer-events-none');
            
            if (isOpen) {
                // Close Menu
                mobileMenu.classList.add('opacity-0', 'pointer-events-none', 'scale-95');
                mobileMenu.classList.remove('opacity-100', 'scale-100');
                document.body.style.overflow = ''; // Restore scrolling

                // Reset Hamburger Icon
                menuSpans[0].classList.remove('rotate-45', 'translate-y-2');
                menuSpans[1].classList.remove('opacity-0');
                menuSpans[2].classList.remove('-rotate-45', '-translate-y-2');
            } else {
                // Open Menu
                mobileMenu.classList.remove('opacity-0', 'pointer-events-none', 'scale-95');
                mobileMenu.classList.add('opacity-100', 'scale-100');
                document.body.style.overflow = 'hidden'; // Lock scrolling

                // Animate Hamburger Icon to X
                menuSpans[0].classList.add('rotate-45', 'translate-y-2');
                menuSpans[1].classList.add('opacity-0');
                menuSpans[2].classList.add('-rotate-45', '-translate-y-2');
            }
        }

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMobileMenu();
            });
        }

        // Close menu when clicking a link
        mobileNavItems.forEach(item => {
            item.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('pointer-events-none')) {
                    toggleMobileMenu();
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const isOpen = !mobileMenu.classList.contains('pointer-events-none');
            if (isOpen && !mobileMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                toggleMobileMenu();
            }
        });

        // Handle resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768 && !mobileMenu.classList.contains('pointer-events-none')) {
                toggleMobileMenu();
            }
        });
    </script>
</body>
