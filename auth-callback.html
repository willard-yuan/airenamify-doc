<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 1rem; font-size: 1.5rem; }
        p { color: #666; margin-bottom: 2rem; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #manual-btn {
            display: none;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        #manual-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authenticating AiRenamify</h1>
        <div class="spinner"></div>
        <p id="status">Please wait while we log you in...</p>
        <a id="manual-btn" href="#">Open AiRenamify</a>
    </div>

    <script>
        // This script handles the Supabase Auth redirect
        // It parses the hash or query parameters and redirects to the custom protocol
        
        function handleAuth() {
            const hash = window.location.hash.substring(1);
            const query = window.location.search.substring(1);
            
            // Supabase usually returns tokens in the hash
            const params = new URLSearchParams(hash || query);
            
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const error = params.get('error');
            const errorDescription = params.get('error_description');

            if (error) {
                document.getElementById('status').innerText = `Error: ${errorDescription || error}`;
                document.querySelector('.spinner').style.display = 'none';
                return;
            }

            if (accessToken) {
                // Construct the custom protocol URL
                // We use the query parameters to pass the tokens back to the Electron app
                const deepLink = `airenamify://auth-callback?access_token=${accessToken}&refresh_token=${refreshToken}`;
                
                document.getElementById('status').innerText = 'Redirecting to AiRenamify...';
                
                // Update manual button just in case
                const btn = document.getElementById('manual-btn');
                btn.href = deepLink;
                btn.style.display = 'inline-block';
                
                // Attempt automatic redirect
                window.location.href = deepLink;
                
                // Optional: Close window after a delay (some browsers block this)
                setTimeout(() => {
                    document.getElementById('status').innerText = 'You can close this tab now.';
                    document.querySelector('.spinner').style.display = 'none';
                }, 3000);
            } else {
                document.getElementById('status').innerText = 'No authentication tokens found.';
                document.querySelector('.spinner').style.display = 'none';
            }
        }

        handleAuth();
    </script>
</body>
</html>
